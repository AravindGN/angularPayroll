
<h1> Employee Details</h1>

<div class="table">
    
    <table>
        <tr >
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Delete or Update </th>  
        </tr>
        <tr *ngFor="let item of this.itemss">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.roles}}</td>
            <td><button type="button"(click)="del(item.id)"> Delete</button>        
                <a  routerLink= "update">  <button type="button"(click)="update(item.id)"> Update </button></a> </td>
        </tr>
    </table>
</div>

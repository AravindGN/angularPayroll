<h1>ADD Employee</h1>
<div class="forms">  
    <form [formGroup]="dataform">
    <!-- <label for="id">Employee ID</label>
    <input type="number" id="id"  formControlName="id" name="Id" placeholder="id.."> -->
    <label for="name">Employee Name </label >
    <input type="text" id="name" formControlName="name" name="Name" placeholder="name.." >
    <label for="age">Employee Age</label>
    <input type="number" id="age" formControlName="age" name="Age" placeholder=" age..">
    <label for="gender">Employee Gender</label>
    <input type="text" id="gender" formControlName="gender" name="Gender" placeholder=" gender..">
    <label for="roles">Employee Role</label>
    <input type="text" id="roles" formControlName="roles" name="Roles" placeholder="Role..">
    <button type="button" (click)="share()">
        SUBMIT
      </button>
</form>
</div>
